<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - {{.User.UserName}}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        :root {
            --primary-bg: #0f172a;
            --container-bg: #1e293b;
            --accent-color: #38bdf8;
            --hover-accent: #7dd3fc;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --card-bg: #273548;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--primary-bg);
            color: var(--text-light);
            line-height: 1.6;
            padding-top: 4rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--container-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-light);
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-avatar:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header {
            background: var(--container-bg);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .profile-info {
            margin-top: 1rem;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile-username {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .profile-post {
            background: var(--container-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .profile-post:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .post-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .post-timestamp {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">ðŸŒŠ Forum</div>
        <div class="user-profile">
            <span>Welcome, {{.User.UserName}}</span>
            <div class="user-avatar">ðŸ‘¤</div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="profile-info">
                <div class="profile-name">{{.User.UserName}}</div>
                <div class="profile-username">{{.User.Email}}</div>
            </div>
        </div>

        <h2>Your Posts</h2>
        <div class="profile-content">
            {{if .Posts}}
            {{range .Posts}}
            <div class="profile-post">
                <div class="post-title"><a href="/post/{{.ID}}">{{.Title}}</a></div>
                <div class="post-timestamp">Posted on {{.CreatedAt.Format "Jan 2, 2006"}}</div>
            </div>
            {{end}}
            {{else}}
            <p>You have not created any posts yet.</p>
            {{end}}
        </div>
    </div>
</body>

</html>
